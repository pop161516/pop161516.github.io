<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player assignment</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assignment2/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assignment2/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assignment2/favicon-16x16.png"
    />
    <link rel="manifest" href="/assignment2/site.webmanifest" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <section class="audio-container">
        <audio src="studyMusic.mp3" id="my-audio"></audio>
      </section>
      <section class="audio-controls">
        <button id="play-pause-button">
          <img
            id="play-pause-img"
            src="play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
      </section>
    </div>
  </body>
</html>
