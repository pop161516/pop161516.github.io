<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player assignment</title>

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" /> -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assignment2/assets/images/favcon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assignment2/assets/images/favcon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assignment2/assets/images/favcon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/assignment2/assets/images/favcon/site.webmanifest"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="mainUI">
      <div>
        <button id="song-button" class="UIimage">
          <img
            id="song-img"
            src="/assignment2/assets/images/song.png"
            alt="Back Button"
            width="40"
            height="56"
          />
        </button>

        <button id="playlist-button" class="UIimage">
          <img
            id="playlist-img"
            src="/assignment2/assets/images/playlist.png"
            alt="Back Button"
            width="40"
            height="56"
          />
        </button>
      </div>
      <div id="contentManager">
        <h1>Playlists</h1>
        <section id="albumGrid">
          <div class="album"></div>
          <div class="album"></div>
          <div class="album"></div>
          <div class="album"></div>
          <div class="playlistName">Playlist 1</div>
          <div class="playlistName">Playlist 2</div>
          <div class="playlistName">Playlist 3</div>
          <div class="playlistName">Playlist 4</div>
          <div class="album"></div>
          <div class="album"></div>
          <div></div>
          <div></div>
          <div class="playlistName">Playlist 5</div>
          <div class="playlistName">Playlist 6</div>
        </section>
        <section id="nameGrid">
          <div class="playlistName"></div>
          <div class="playlistName"></div>
          <div class="playlistName"></div>
          <div class="playlistName"></div>
        </section>
      </div>
      <div class="UIimages">
        <button id="artist-button" class="UIimage" style="width: 68px">
          <img
            id="artist-img"
            src="/assignment2/assets/images/artist.png"
            alt="Back Button"
            width="32"
            height="56"
          />
        </button>
        <button id="album-button" class="UIimage">
          <img
            id="album"
            src="/assignment2/assets/images/album.png"
            alt="Back Button"
            width="40"
            height="56"
          />
        </button>
      </div>
    </div>
    <div class="audio-player">
      <div class="player-content">
        <audio
          src="https://ia801507.us.archive.org/33/items/interactive-media-assignment-2-sound/InteractiveMediaAssignment2Sound.mp3"
          id="my-audio"
        ></audio>
        <section class="audio-info">
          <!-- in this section, we display the name of the audio and current playtime -->
          <h1 id="audio-name"></h1>
          <h2 id="audio-artist"></h2>
          <!-- <h1>Current playtime: <span id="audio-time">0.00</span></h1> -->
        </section>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
        <section class="audio-controls">
          <section class="row1">
            <button id="back-button">
              <img
                id="back-img"
                src="/assignment2/assets/images/back.png"
                alt="Back Button"
                width="32"
                height="24"
              />
            </button>
            <button id="play-pause-button">
              <img
                id="play-pause-img"
                src="/assignment2/assets/images/play.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
            <button id="forward-button">
              <img
                id="forward-img"
                src="/assignment2/assets/images/next.png"
                alt="Play Button"
                width="32"
                height="24"
              />
            </button>
          </section>
          <section class="row2">
            <button id="volume-button">
              <img
                id="volume-img"
                src="/assignment2/assets/images/sound.png"
                alt="Play Button"
                width="38"
                height="28"
              />
            </button>
            <div class="slider-container">
              <input
                type="range"
                id="volumeSlider"
                value="50"
                min="0"
                max="100"
                step="10"
              />
            </div>
            <button id="pipButton">
              <img
                id="pip-img"
                src="/assignment2/assets/images/pip.png"
                alt="Play Button"
                width="38"
                height="28"
              />
            </button>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
